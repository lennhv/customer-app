{% extends "customers/base.html" %}

{% load i18n static %}

{% block content %}  
<div class="m-auto p-5" style="width:50%">
  <div class="card shadow">
    <form method="post" id="create-customer-form" data-post-url="{% url 'customer-create-view' %}">
      {% csrf_token %}
      <div class="card-header bg-transparent">
        <h5 class="modal-title text-center" id="scheduleSessionLabel">{% trans 'Create Customer' %}</h5>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="customerName">{% trans 'Name' %}</label>
          <input type="text" name="name" class="form-control" id="customerName" aria-describedby="customerNameHelp" placeholder="{% trans 'Enter customer name' %}" required>
          <small id="customerNameHelp" class="form-text text-muted">{% trans 'Name for customer' %}</small>
        </div>

        <div class="form-group">
            <label for="customerAddress">{% trans 'Address' %}</label>
            <input type="text" name="address" class="form-control" id="customerAddress" aria-describedby="customerAddressHelp" placeholder="{% trans 'Enter customer address' %}" required>
            <small id="customerAddressHelp" class="form-text text-muted">{% trans 'Customer address' %}</small>
          </div>

      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" id="submit-btn">{% trans 'Create' %}</button>
        </div>
      </div>
      </form>
  </div>
</div>
{% endblock %}
